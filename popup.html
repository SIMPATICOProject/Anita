<!DOCTYPE html>
<html>
<body>
	<div style="width:208px;">
		<h1 align="center">User Profile:</h1>
		<table style="width:100%">
		  <tr>
			<td align="right">Age:</td>
			<td><input type="text" style="width:100px;" name="firstname"></td>
		  </tr>
		  <tr>
			<td align="right">Proficiency Level:</td>
			<td><input list="proficiencies" style="width:100px;" name="proficiency">
		  <datalist id="proficiencies">
			<option value="Beginner">
			<option value="Intermediate">
			<option value="Advanced">
		  </datalist></td>
		  </tr>
		  <tr>
			<td align="right">Education Level:</td>
			<td><input list="educations"  style="width:100px;" name="education">
		  <datalist id="educations">
			<option value="Undergraduate">
			<option value="Graduate">
			<option value="Post-Graduate">
		  </datalist></td>
		  </tr>
		  <tr>
			<td align="right">Native Language:</td>
			<td><input list="languages" style="width:100px;" name="language">
		  <datalist id="languages">
			<option value="Spanish">
			<option value="Italian">
			<option value="Portuguese">
			<option value="Chinese">
			<option value="Japanese">
		  </datalist></td>
		  </tr>
		</table>
	</div>
</body>
</html>
